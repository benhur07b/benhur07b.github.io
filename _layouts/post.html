---
layout: default
---

<div class="container">
  <hr>
  <span class="post-title">{{ page.title }}</span>
  <p class="post-text">{{ page.date | date_to_string}}</p>
  {{ content }}
</div>

{% if page.comments %}
  <div class="disqus-comments">
    {% include disqus-comments.html %}
  </div>
{% endif %}

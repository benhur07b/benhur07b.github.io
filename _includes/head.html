<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- OG meta -->

  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <meta property="og:type" content="{% if page.og_type %}{{ page.og_type }}{% else %}website{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | smartify | strip_html | strip_newlines | escape_once }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | markdownify | strip_html | strip_newlines | truncate: 250 | escape_once }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{% if page.image %}{{page.image}}{% else %}{{ site.url | replace:'https','http' }}/images/bnhr-600px-wt.png{% endif %}"/>
  <!-- <meta property="og:image:url" content="{% if page.image %}{{page.image}}{% else %}{{ "/images/bnhr-600px-wt.png" | prepend: site.baseurl }}{% endif %}"/> -->

  {% if page.og_type %}
    <meta property="article:author" content="https://www.facebook.com/{{ site.facebook_username }}">
    <!-- <meta property="article:modified_time" content="{% if page.last_modified_at %}{{ page.last_modified_at | date_to_xmlschema }}{% else %}{{ page.date | date_to_xmlschema }}{% endif %}">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}"> -->
  {% endif %}


  <link rel="shortcut icon" href="{{ site.baseurl }}/images/bnhr-48px.png">

  <!-- Google Fonts -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Geo" rel="stylesheet"> -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet"> -->

  <!-- Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  <!-- MDBootstap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/css/mdb.min.css" />

  <!-- CSS -->
  <link href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">

  <link href="{{ "/assets/css/syntax.css" | prepend: site.baseurl }}" rel="stylesheet" >

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  {% include google-analytics.html %}

  <!-- {% seo %} -->
</head>

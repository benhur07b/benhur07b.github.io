  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />

  <meta property="og:image:url" content="{% if page.image %}{{page.image}}{% else %}{{ "/images/bnhr-600px-wt.png" | prepend: site.baseurl }}{% endif %}"/>

<h3>Pinned Posts</h3>
<ul class='list-style-none'>
    {% assign posts = site.posts | reverse %}
    <!-- {% assign posts = site.posts %} -->
    {% for post in posts %}
        {% if post.pinned %}
            <li>
            {% include blog-post-archive-meta.html %}
            </li>
        {% endif %}
    {% endfor %}
</ul>

<h2><a class='post-archive-title bnhr-links' href='{{ post.url }}'>{{ post.title }}</a></h2>
<p class='small post-meta-info'>{{ post.date | date_to_string }} á›« {{ post.content | number_of_words | divided_by: 300 | plus: 1 }} min read</p>
<p class='small mb-0'>
    {% for tag in post.tags %}
        <a class='post-meta-tag' href='{{ site.baseurl }}/blog/tags.html#{{ tag | slugify }}'><span>{{ tag }}</span></a>
    {% endfor %}
</p>
<p class='small'>{{ post.description | strip_html | truncatewords:100 }}</p>

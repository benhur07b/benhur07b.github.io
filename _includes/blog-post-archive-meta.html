<h1 class="mt-0 mb-1"><a class="post-archive-title" href="{{ post.url }}">{{ post.title }}</a></h1>
<p class="post-meta-info pl-1">{{ post.date | date_to_string }} á›« {{ post.content | number_of_words | divided_by: 300 | plus: 1 }} min read</p>
<p class="small mb-0">
    {% for tag in post.tags %}
        <a class="post-meta-tag" href="{{ site.baseurl }}/blog/tags.html#{{ tag | slugify }}"><span>{{ tag }}</span></a>
    {% endfor %}
</p>
<p class='py-2'>{{ post.description | strip_html | truncatewords:100 }}</p>

<div class="navposts">
  <div class="prev">
  {% if page.previous.url %}
    < Previous<br>
    <a href="{{page.previous.url}}">{{page.previous.title}}</a>
  {% else %}
    <p>Reached First Post</p>
  {% endif %}
  </div>

  <div class="next">
  {% if page.next.url %}
    Next ><br>
    <a href="{{page.next.url}}">{{page.next.title}}</a>
  {% else %}
    <p>Reached Most Recent Post</p>
  {% endif %}
  </div>
</div>

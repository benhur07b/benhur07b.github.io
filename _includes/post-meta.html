<h1 class="pt-4 mt-0 mb-1">{{ page.title }}</h1>
<p class="post-meta-info pl-1">{{ page.date | date_to_string }} á›« {{ page.content | number_of_words | divided_by: 300 | plus: 1 }} min read</p>
<p class="small">
    {% for tag in page.tags %}
        <a class="post-meta-tag" href="{{ site.baseurl }}/blog/tags.html#{{ tag | slugify }}"><span>{{ tag }}</span></a>
    {% endfor %}
</p>

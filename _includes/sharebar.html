<div class="sharebar">
  <div class="share-col">
    <p>
    <div class="share-btn">
      <a href="https://twitter.com/intent/tweet?text={{page.title}}&url={{site.url}}{{page.url}}" onclick="window.open(this.href, 'mywin',
      'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
      <i class="share-twitter fa fa-twitter fa-lg"></i>
      </a>
    </div>
    <div class="share-btn">
      <a href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}" onclick="window.open(this.href, 'mywin',
      'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
      <i class="share-fb fa fa-facebook fa-lg"></i>
      </a>
    </div>
    <div class="share-btn">
      <a href="https://plus.google.com/share?url={{site.url}}{{page.url}}" onclick="window.open(this.href, 'mywin',
      'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
      <i class="share-gplus fa fa-google-plus fa-lg"></i>
      </a>
    </div>
    <div class="share-btn">
      <a href="http://www.reddit.com/submit?url={{site.url}}{{page.url}}" onclick="window.open(this.href, 'mywin',
      'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;">
      <i class="share-reddit fa fa-reddit fa-lg"></i>
      </a>
    </div>
    <div class="share-btn">
      <a href="mailto:?subject={{page.title}}&amp;body=Check out this site {{site.url}}{{page.url}}">
        <i class=" share-email fa fa-envelope fa-lg"></i>
      </a>
    </div>
    </p>
  </div>
</div>

<h5><a class="bnhr-link" href="{{ post.url }}">{{ post.title }}</a></h5>
<p class="small post-meta-info">{{ post.date | date_to_string}}  á›« {{ post.content | number_of_words | divided_by: 300 | plus: 1 }} min read</p>
<p>
    {% for tag in post.tags %}
        <a class="small post-meta-tag" href="{{ site.baseurl }}/blog/tags.html#{{ tag | slugify }}"><span>{{ tag }}</span></a>
    {% endfor %}
</p>

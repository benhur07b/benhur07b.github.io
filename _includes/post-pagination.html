<div class="pb-4 px-3">
    <div class="row nav-posts d-flex font-weight-bold">
        {% if page.previous.url %}
            <a class="prev d-block text-left bnhr-link" href="{{page.previous.url | absolute_url}}"> &laquo; {{page.previous.title}}</a>
        {% else %}
            <span class="prev d-block text-left color-accent"> reached first post</span>
        {% endif %}
        {% if page.next.url %}
            <a class="next d-block text-right bnhr-link" href="{{page.next.url | absolute_url}}">{{page.next.title}} &raquo; </a>
        {% else %}
            <span class="next d-block text-right color-accent"> reached last post</span>
        {% endif %}
        <div class="clearfix"></div>
    </div>
</div>

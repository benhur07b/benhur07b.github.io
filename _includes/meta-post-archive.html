<a href="{{ post.url }}"><p class="post-archive-title">{{ post.title }}</p></a>
<p class="meta-page-date">{{ post.date | date_to_string}}  á›« {{ post.content | number_of_words | divided_by: 300 | plus: 1 }} min read</p>
<p>
  {% for tag in post.tags %}
    <a href="{{ site.baseurl }}/blog/tags.html#{{ tag | slugify }}"><span class="meta-post-tag">{{ tag }}</span></a>
  {% endfor %}
</p>
<p class="post-text">{{ post.description | strip_html | truncatewords:50 }}</p>
<p class="post-text"><a href="{{ post.url }}">Read more...</a></p>

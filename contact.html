---
layout: default
---
<div class="container">
  <section id="contact">
    <hr>
    <h3 class="text-header">Questions? Collaborations? Opportunities?</h3>
    <p class="contact-text"><i class="fa fa-envelope" aria-hidden="true"></i> {{ site.email }}</p>
    <p class="contact-text"><i class="fa fa-github" aria-hidden="true"></i> github.com/{{ site.github_username }}</p>
    <p class="contact-text"><i class="fa fa-facebook-square" aria-hidden="true"></i> facebook.com/{{ site.facebook_username }}</p>
    <p class="contact-text"><i class="fa fa-twitter-square" aria-hidden="true"></i> twitter.com/{{ site.twitter_username }}</p>
  </section>
</div>

---
layout: default
---

<div class="view">
  <div class="container">
    <hr>
    <ul class="post-archive">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}"><span class="post-archive-title">{{ post.title }}</span></a>
          <p class="post-text">{{ post.date | date_to_string }}</p>
          <p class="post-text">{{ post.content | strip_html | truncatewords:50 }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
